<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bob's Business Card</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1077/1077012.png" type="image/png">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      transition: background 0.4s, color 0.4s;
      position: relative;
    }

    body.light {
      background: #f9f9f9;
      color: #333;
    }

    body.dark {
      background: #1c1c1c;
      color: #eee;
    }

    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 242, 254, 0.2);
      animation: float 15s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(1); }
      100% { transform: translateY(-10vh) scale(0.5); }
    }

    .container {
      padding: 60px 20px;
      animation: fadeIn 1s ease-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .toggle-button {
      background: #0066cc;
      border: none;
      color: white;
      padding: 10px 18px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 6px;
      margin-bottom: 30px;
      transition: background 0.3s;
    }

    .toggle-button:hover {
      background: #004999;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-bottom: 30px;
    }

    ul li {
      margin: 12px 0;
    }

    ul li a {
      text-decoration: none;
      color: #0066cc;
      font-size: 1.2em;
      transition: transform 0.3s, color 0.3s;
    }

    ul li a:hover {
      transform: scale(1.05);
      color: #00f2fe;
    }

    form {
      max-width: 400px;
      margin: 30px auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    button[type="submit"] {
      background-color: #00f2fe;
      border: none;
      padding: 10px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 6px;
    }

    button[type="submit"]:hover {
      background-color: #4facfe;
    }

    .footer {
      padding: 20px;
      font-size: 0.9em;
    }

    .icons {
      margin: 15px 0;
    }

    .icons img {
      width: 32px;
      height: 32px;
      margin: 0 10px;
      transition: transform 0.3s, filter 0.3s;
    }

    .icons img:hover {
      transform: scale(1.2);
      filter: drop-shadow(0 0 6px #00f2fe);
    }
  </style>
</head>
<body class="light">
  <div class="background">
    <div class="bubble" style="left: 10%; width: 40px; height: 40px;"></div>
    <div class="bubble" style="left: 30%; width: 60px; height: 60px;"></div>
    <div class="bubble" style="left: 50%; width: 30px; height: 30px;"></div>
    <div class="bubble" style="left: 70%; width: 50px; height: 50px;"></div>
    <div class="bubble" style="left: 90%; width: 20px; height: 20px;"></div>
  </div>

  <div class="container">
    <h1>Bob</h1>
    <button class="toggle-button" onclick="toggleTheme()">Toggle Dark Mode</button>
    <ul>
      <li><a href="#">Photography</a></li>
      <li><a href="#">Yard-Work</a></li>
      <li><a href="#">Metaverse Blog</a></li>
    </ul>

    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <div class="footer">
    <div class="icons">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="LinkedIn icon">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Facebook icon">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733635.png" alt="Twitter icon">
    </div>
    <p>&copy; 2025 Bob. All rights reserved.</p>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
      document.body.classList.toggle('light');
    }
  </script>
</body>
</html>
